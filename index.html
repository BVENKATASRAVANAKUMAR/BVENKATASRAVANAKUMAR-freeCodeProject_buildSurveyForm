<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
     <h1 id="title">Survey Form</h1>
     <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
     <section>
     <form id="survey-form">
       <fieldset id="section1">
          <label id="name-label" for="name">Name <input name="name" type="text" id="name" placeholder="Enter Your Name" required></label>
         <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="name@gmail.com" required></label>
         <label id="number-label" for="number">Age <input type="number" name="number" id="number" min ="18" max="100" step="1" placeholder="18"></label>
         <label>Which option best describes your current role?
         <select id="dropdown">
            <option>Select the current role</option>
            <option>Student</option>
            <option>Part-Timer</option>
            <option>Full-Time Job</option>
            <option>Prefer not to say </option>
            <option>Other</option>
       </select>
       <p>Would you recommend  to a friend?</p>
       <label for="definitely"><input type="radio" id="definitely" name="choice" class="inline" value="Definitely"> Definitely</label><br>
       <label for="maybe"><input type="radio" id="maybe" name="choice" class="inline" value="Maybe"> Maybe</label><br>
       <label for="notsure"><input type="radio" id="notsure" name="choice" class="inline"value="Not sure"> Not sure</label><br>   
       <p>What would you like to see improved? (Check all that apply)</p>
        <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox inline"/>Front-end Projects</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox inline"/>Back-end Projects</label>  
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>   
        </fieldset>
        <label for="submit"><input type="submit" id="submit" value="Submit">
      </form>
      </section>
  </body>
</html>
